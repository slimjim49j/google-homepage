<!DOCTYPE html>
<html>

    <!--   H E A D   -->

    <head>
        <link href="./style.css" rel="stylesheet" type="text/css">
    </head>



    <!--   B O D Y   -->

    <body>

        <!--   H E A D E R   -->

        <header>
            <!--About and Store links-->
            <div class="left-header">
                <a class="" href="https://about.google">About</a>
                <a class="" href="https://store.google.com">Store</a>
            </div>

            <!--Gmail, Images, Apps, Account links-->
            <div class="right-header">
                <a href="https://mail.google.com">Gmail</a>
                <a id="images" href="https://www.google.com/imghp">Images</a>
                <a id="google-apps" href="" role="button"></a>
                <a id="sign-in" href="">Sign in</a>
            </div>
        </header>

        <!--   M A I N   -->

        <main>
            <!--Google Logo-->
            <img alt="Google" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
            <!--Search Bar w/ Search Buttons-->
            <form>
                <div id="search-div">
                    <input type="text">
                    <span id="microphone"></span>
                </div>

                <div>
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm Feeling Lucky">
                </div>
               
            </form>
        </main>

        <!--   F O O T E R   -->

        <footer>
            <div class="left-footer">
                <a class="" href="">Advertising</a>
                <a class="" href="">Business</a>
                <a class="" href="">How Search Works</a>
            </div>
                
            <div class="right-footer">
                <a class="" href="">Privacy</a>
                <a class="" href="">Terms</a>
                <a class="" href="">Settings</a>
            </div>

                
        </footer>



    </body>
    
</html>
